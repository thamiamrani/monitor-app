<ion-header>
    <ion-toolbar>
      <ion-title>
        Bitcoin Calculator
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="input-form">

  <ion-grid>

    <ion-row>
      <ion-col size="4" offset="5">
        <ion-item>
          <ion-input (keyup.enter)="calculateAmmount()" placeholder="BTC ammount" [(ngModel)]="ammount"></ion-input>
        </ion-item>
      </ion-col>
      <ion-button size="small" color="tertiary" (click)="calculateAmmount()"><ion-icon name="logo-ionitron"></ion-icon>
      </ion-button>
    </ion-row>

    <ion-row>
      <ion-col size="4" offset="2">
      <div class="animated-price">
        <ion-row>
          <b class="price"> -1</b> $
        </ion-row>
      </div>
    </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
