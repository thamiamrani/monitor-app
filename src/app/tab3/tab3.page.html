<ion-content>
    <ion-grid>

        <ion-row>
            <ion-col>
                <ion-card class="reminders">
                    <ion-grid>
                        <div *ngIf="1==1">
                            <ion-row>
                                <ion-col align-self-start size="8">
                                    <ion-input clearInput placeholder="Please enter your ToDoIst API-Key" [(ngModel)]="apiKey"></ion-input>
                                </ion-col>
                                <ion-button (click)="authenticateToToDoIst()" color="tertiary" size="small"> Authenticate </ion-button>
                                <ion-col id="linkAPI">
                                    <a href="https://todoist.com/prefs/integrations" color="secondary" >Get it here !</a>
                                </ion-col>
                                </ion-row>
                        </div>
                    </ion-grid>
                    <div *ngIf="1==0">
                        <ion-list *ngFor="let item of items">
                            <ion-item>
                                <ion-label>{{item}}</ion-label>
                            </ion-item>
                        </ion-list>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-card class="weather">
                <ion-input placeholder="Your city"></ion-input>
            </ion-card>
        </ion-row>

    </ion-grid>
</ion-content>
