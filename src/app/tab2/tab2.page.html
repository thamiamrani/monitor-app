<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; let imgIndex = index;">
        <img (click)="handleImgClick(photo)" [src]="photo.data" />
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="photoService.takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <div *ngIf="photoService.photos.length !== 0">
    <ion-button color="danger" (click)="clear()">Clear gallery</ion-button>
  </div>
</ion-content>
